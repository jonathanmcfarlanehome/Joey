<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crowley App ‚Äì Login</title>
  <style>
    :root {
      --primary-color: #ffd700;
      --primary-hover: #ffed4e;
      --secondary-color: #1a1a1a;
      --accent-color: #333333;
      --success-color: #00cc00;
      --warning-color: #ff8800;
      --danger-color: #cc0000;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --background-primary: #000000;
      --background-secondary: #111111;
      --border-color: #333333;
      --shadow: 0 4px 12px rgba(0,0,0,0.5);
      --shadow-hover: 0 8px 25px rgba(255,215,0,0.3);
      --glow: 0 0 20px rgba(255,215,0,0.3);
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      overflow: hidden;
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--background-primary), var(--background-secondary));
      padding: 20px;
      position: relative;
    }

    /* Animated background particles */
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .auth-card {
      background: var(--background-secondary);
      border: 2px solid var(--border-color);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .auth-card:hover {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-hover);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: var(--primary-color);
      margin-bottom: 8px;
      font-size: 32px;
      font-weight: 700;
      text-shadow: var(--glow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .auth-header h1::before {
      content: 'üèÜ';
      font-size: 28px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .auth-header p {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 16px;
      background: var(--background-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: var(--glow);
      background: var(--background-secondary);
      transform: translateY(-2px);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      gap: 8px;
      width: 100%;
      min-height: 56px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #e6c200);
      color: var(--background-primary);
      border: 2px solid var(--primary-color);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
      box-shadow: var(--shadow-hover);
      transform: translateY(-3px);
    }

    .btn-primary:disabled {
      background: var(--accent-color);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      border-color: var(--accent-color);
    }

    .auth-link {
      text-align: center;
      margin-top: 24px;
    }

    .auth-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .auth-link a:hover {
      text-decoration: underline;
      text-shadow: var(--glow);
      transform: translateY(-1px);
    }

    .message {
      padding: 16px 20px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-weight: 500;
      font-size: 14px;
      border: 2px solid;
      backdrop-filter: blur(10px);
    }

    .message-error {
      background: rgba(204, 0, 0, 0.1);
      color: #ffcccc;
      border-color: var(--danger-color);
      box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
    }

    .message-success {
      background: rgba(0, 204, 0, 0.1);
      color: #ccffcc;
      border-color: var(--success-color);
      box-shadow: 0 0 15px rgba(0, 204, 0, 0.3);
    }

    .spinner {
      border: 3px solid var(--accent-color);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading .spinner {
      display: inline-block;
    }

    .loading .btn-text {
      display: none;
    }

    .btn-text {
      display: inline-block;
    }

    /* Additional animations */
    .auth-card {
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      animation: fadeIn 0.8s ease-out;
      animation-fill-mode: both;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .auth-header h1 {
        font-size: 28px;
      }

      input[type="email"],
      input[type="password"] {
        padding: 14px 16px;
      }

      .btn {
        padding: 14px 20px;
        min-height: 52px;
      }
    }

    @media (max-width: 320px) {
      .auth-container {
        padding: 15px;
      }
      
      .auth-card {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Crowley App</h1>
        <p>Sign in to your account</p>
      </div>
      
      <div id="message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="loginBtn">
            <span class="spinner" style="display: none;"></span>
            <span class="btn-text">Sign In</span>
          </button>
        </div>
      </form>
      
      <div class="auth-link">
        <a href="/register.html">Don't have an account? Create one</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const messageDiv = document.getElementById('message');

      function showMessage(text, type = 'error') {
        messageDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
      }

      function clearMessage() {
        messageDiv.innerHTML = '';
      }

      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.classList.add('loading');
          loginBtn.disabled = true;
          loginBtn.querySelector('.spinner').style.display = 'inline-block';
          loginBtn.querySelector('.btn-text').style.display = 'none';
        } else {
          loginBtn.classList.remove('loading');
          loginBtn.disabled = false;
          loginBtn.querySelector('.spinner').style.display = 'none';
          loginBtn.querySelector('.btn-text').style.display = 'inline-block';
        }
      }

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
          showMessage('Please fill in all fields');
          return;
        }

        clearMessage();
        setLoading(true);

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();
          
          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }

          // Store authentication data
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/projects.html';
          }, 1000);

        } catch (err) {
          showMessage(err.message);
        } finally {
          setLoading(false);
        }
      });

      // Check if user is already logged in
      if (localStorage.getItem('token')) {
        window.location.href = '/projects.html';
      }
    });
  </script>
</body>
</html>
