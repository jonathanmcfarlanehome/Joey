<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jira‑lite – Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    form {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    .logout {
      float: right;
    }
  </style>
</head>
<body>
  <button class="logout" id="logoutBtn">Logout</button>
  <h1>Projects</h1>
  <form id="createProjectForm">
    <h3>Create Project</h3>
    <input type="text" id="projectName" placeholder="Project name" required />
    <input type="text" id="projectKey" placeholder="Key (optional)" />
    <button type="submit">Create</button>
  </form>
  <table id="projectsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Key</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="common.js"></script>
  <script>
    requireAuth();
    async function loadProjects() {
      const response = await api('/api/projects', { method: 'GET' });
      const projects = await response.json();
      const tbody = document.querySelector('#projectsTable tbody');
      tbody.innerHTML = '';
      projects.forEach((p) => {
        const tr = document.createElement('tr');
        tr.innerHTML =
          '<td>' + p.name + '</td>' +
          '<td>' + p.key + '</td>' +
          '<td>' +
          '<a href="/board.html?projectId=' + p.id + '">Board</a> | ' +
          '<a href="/sprints.html?projectId=' + p.id + '">Sprints</a>' +
          '</td>';
        tbody.appendChild(tr);
      });
    }
    document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('projectName').value;
      const key = document.getElementById('projectKey').value;
      const res = await api('/api/projects', {
        method: 'POST',
        body: JSON.stringify({ name, key }),
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('projectName').value = '';
        document.getElementById('projectKey').value = '';
        loadProjects();
      } else {
        alert(data.error || 'Failed to create project');
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/index.html';
    });
    loadProjects();
  </script>
</body>
</html>
