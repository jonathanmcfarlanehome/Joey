<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crowley App ‚Äì Sprints</title>
  <style>
    :root {
      --primary-color: #ffd700;
      --primary-hover: #ffed4e;
      --secondary-color: #1a1a1a;
      --accent-color: #333333;
      --success-color: #00cc00;
      --warning-color: #ff8800;
      --danger-color: #cc0000;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --background-primary: #000000;
      --background-secondary: #111111;
      --border-color: #333333;
      --shadow: 0 4px 12px rgba(0,0,0,0.5);
      --shadow-hover: 0 8px 25px rgba(255,215,0,0.3);
      --glow: 0 0 20px rgba(255,215,0,0.3);
      --radius: 8px;
      --sidebar-width: 240px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, var(--background-primary), var(--background-secondary));
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 90%, rgba(255, 215, 0, 0.07) 0%, transparent 50%),
        radial-gradient(circle at 90% 10%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 30% 60%, rgba(255, 215, 0, 0.06) 0%, transparent 50%);
      animation: float 35s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-18px) rotate(0.8deg); }
      66% { transform: translateY(10px) rotate(-0.8deg); }
    }

    .navbar {
      background: var(--background-secondary);
      border-bottom: 2px solid var(--primary-color);
      color: var(--text-primary);
      padding: 0 20px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(15px);
    }

    .navbar h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: var(--glow);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar h1::before {
      content: 'üèÜ';
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info {
      color: var(--text-secondary);
      font-size: 14px;
      padding: 8px 16px;
      background: var(--accent-color);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .content {
      padding: 25px;
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      background: var(--background-secondary);
      border: 2px solid var(--border-color);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .page-header:hover {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-hover);
    }

    .page-title {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: var(--glow);
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .card {
      background: var(--background-secondary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .card h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 600;
      text-shadow: var(--glow);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card h2::before {
      content: 'üèÉ';
      font-size: 20px;
    }

    .sprint-card {
      background: var(--background-primary);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 20px;
      border-left: 6px solid var(--primary-color);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sprint-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sprint-card:hover::before {
      opacity: 1;
    }

    .sprint-card:hover {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-hover);
      transform: translateY(-3px) scale(1.01);
      background: var(--background-secondary);
    }

    .sprint-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .sprint-info h3 {
      margin: 0 0 12px 0;
      font-size: 22px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .sprint-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
      background: var(--accent-color);
      padding: 8px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .meta-item:hover {
      border-color: var(--primary-color);
      color: var(--text-primary);
    }

    .meta-item strong {
      color: var(--primary-color);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      border: 2px solid;
      gap: 6px;
    }

    .status-planning {
      background: rgba(0, 204, 0, 0.15);
      color: #66ff66;
      border-color: var(--success-color);
      box-shadow: 0 0 15px rgba(0, 204, 0, 0.3);
    }

    .status-planning::before {
      content: 'üìã';
      font-size: 12px;
    }

    .status-active {
      background: rgba(255, 136, 0, 0.15);
      color: #ffaa44;
      border-color: var(--warning-color);
      box-shadow: 0 0 15px rgba(255, 136, 0, 0.3);
      animation: pulse-active 2s ease-in-out infinite;
    }

    .status-active::before {
      content: '‚ö°';
      font-size: 12px;
    }

    @keyframes pulse-active {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .status-closed {
      background: rgba(136, 136, 136, 0.15);
      color: #aaaaaa;
      border-color: var(--text-muted);
      box-shadow: 0 0 10px rgba(136, 136, 136, 0.2);
    }

    .status-closed::before {
      content: '‚úÖ';
      font-size: 12px;
    }

    .sprint-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      gap: 8px;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #e6c200);
      color: var(--background-primary);
      border: 2px solid var(--primary-color);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--background-primary);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--accent-color);
      border-color: var(--primary-color);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success-color), #00a066);
      color: white;
      border: 2px solid var(--success-color);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #00ff88, var(--success-color));
      box-shadow: 0 8px 25px rgba(0, 204, 0, 0.3);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger-color), #a82800);
      color: white;
      border: 2px solid var(--danger-color);
    }

    .btn-danger:hover {
      background: linear-gradient(135deg, #ff4444, var(--danger-color));
      box-shadow: 0 8px 25px rgba(204, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 14px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 16px;
      background: var(--background-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: var(--glow);
      background: var(--background-secondary);
      transform: translateY(-2px);
    }

    .message {
      padding: 18px 24px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-weight: 600;
      border: 2px solid;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-error {
      background: rgba(204, 0, 0, 0.1);
      color: #ffcccc;
      border-color: var(--danger-color);
      box-shadow: 0 0 20px rgba(204, 0, 0, 0.3);
    }

    .message-success {
      background: rgba(0, 204, 0, 0.1);
      color: #ccffcc;
      border-color: var(--success-color);
      box-shadow: 0 0 20px rgba(0, 204, 0, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-secondary);
      background: var(--background-primary);
      border: 2px dashed var(--border-color);
      border-radius: var(--radius);
      transition: all 0.3s ease;
    }

    .empty-state:hover {
      border-color: var(--primary-color);
      background: rgba(255, 215, 0, 0.02);
    }

    .empty-state h3 {
      margin-bottom: 16px;
      color: var(--text-primary);
      font-size: 24px;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .empty-state::before {
      content: 'üèÉ‚Äç‚ôÇÔ∏è';
      display: block;
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .create-form-card {
      background: linear-gradient(135deg, var(--background-secondary), var(--accent-color));
    }

    .create-form-card h2::before {
      content: '‚ú®';
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .spinner {
      border: 4px solid var(--accent-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Sprint timeline visualization */
    .sprint-timeline {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      padding: 12px;
      background: var(--accent-color);
      border-radius: var(--radius);
      border: 1px solid var(--border-color);
    }

    .timeline-bar {
      flex: 1;
      height: 6px;
      background: var(--border-color);
      border-radius: 3px;
      overflow: hidden;
    }

    .timeline-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .timeline-text {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
    }

    @media (max-width: 1024px) {
      .form-row {
        flex-direction: column;
      }
      
      .sprint-meta {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 15px;
        height: 60px;
      }
      
      .navbar h1 {
        font-size: 24px;
      }
      
      .content {
        padding: 20px;
      }
      
      .page-header {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }
      
      .sprint-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .sprint-actions {
        width: 100%;
        justify-content: center;
      }
      
      .card {
        padding: 20px;
      }

      .page-title {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .sprint-card {
        padding: 20px;
      }
      
      .sprint-info h3 {
        font-size: 18px;
      }
      
      .btn {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Crowley App</h1>
    <div class="navbar-right">
      <span class="user-info" id="userInfo">Loading...</span>
      <a href="/projects.html" class="btn btn-secondary btn-sm">‚Üê Back to Projects</a>
    </div>
  </div>

  <div class="content">
    <div id="message"></div>
    
    <div class="page-header">
      <h1 class="page-title" id="pageTitle">Sprint Management</h1>
      <div class="nav-buttons">
        <a href="#" class="btn btn-secondary btn-sm" id="boardLink">üìã Board</a>
        <a href="#" class="btn btn-secondary btn-sm" id="backlogLink">üìù Backlog</a>
        <a href="#" class="btn btn-primary btn-sm" id="createIssueLink">‚ûï New Issue</a>
      </div>
    </div>

    <div class="card create-form-card">
      <h2>Create New Sprint</h2>
      <form id="createSprintForm">
        <div class="form-row">
          <div class="form-group">
            <label for="sprintName">Sprint Name *</label>
            <input type="text" id="sprintName" placeholder="e.g., Sprint 1, Q4 Features" required />
          </div>
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" />
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="createBtn">
          <span class="spinner" style="display: none; width: 16px; height: 16px; margin: 0;"></span>
          <span class="btn-text">üöÄ Create Sprint</span>
        </button>
      </form>
    </div>

    <div class="card">
      <h2>Your Sprints</h2>
      <div id="sprintsContainer">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading your sprints...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    // Inline fallback functions
    if (typeof requireAuth === 'undefined') {
      function requireAuth() {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/index.html';
          return false;
        }
        return true;
      }
      
      function getCurrentUser() {
        try {
          const userStr = localStorage.getItem('user');
          return userStr ? JSON.parse(userStr) : {};
        } catch (err) {
          return {};
        }
      }
      
      async function api(path, options = {}) {
        const opts = {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          ...options
        };

        const token = localStorage.getItem('token');
        if (token) {
          opts.headers['Authorization'] = `Bearer ${token}`;
        }

        const response = await fetch(path, opts);
        
        if (response.status === 401) {
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          window.location.href = '/index.html';
        }

        return response;
      }
    }

    requireAuth();

    const currentUser = getCurrentUser();
    document.getElementById('userInfo').textContent = `${currentUser.email}`;

    const params = new URLSearchParams(window.location.search);
    const projectId = params.get('projectId');

    // Set up navigation links
    document.getElementById('boardLink').href = `/board.html?projectId=${projectId}`;
    document.getElementById('backlogLink').href = `/backlog.html?projectId=${projectId}`;
    document.getElementById('createIssueLink').href = `/create-issue.html?projectId=${projectId}`;

    function showMessage(text, type = 'error') {
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `<div class="message message-${type}">${text}</div>`;
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    }

    function setLoading(isLoading) {
      const createBtn = document.getElementById('createBtn');
      if (isLoading) {
        createBtn.disabled = true;
        createBtn.querySelector('.spinner').style.display = 'inline-block';
        createBtn.querySelector('.btn-text').textContent = 'Creating...';
      } else {
        createBtn.disabled = false;
        createBtn.querySelector('.spinner').style.display = 'none';
        createBtn.querySelector('.btn-text').textContent = 'üöÄ Create Sprint';
      }
    }

    function getStatusClass(status) {
      switch (status) {
        case 'planning': return 'status-planning';
        case 'active': return 'status-active';
        case 'closed': return 'status-closed';
        default: return 'status-planning';
      }
    }

    function formatDate(dateString) {
      if (!dateString) return 'Not set';
      try {
        return new Date(dateString).toLocaleDateString();
      } catch (err) {
        return 'Invalid date';
      }
    }

    function canManageSprints() {
      return ['admin', 'project_manager'].includes(currentUser.role);
    }

    function calculateSprintProgress(sprint) {
      if (!sprint.startDate || !sprint.endDate) return 0;
      
      const start = new Date(sprint.startDate);
      const end = new Date(sprint.endDate);
      const now = new Date();
      
      if (now < start) return 0;
      if (now > end) return 100;
      
      const total = end - start;
      const elapsed = now - start;
      return Math.min(Math.max((elapsed / total) * 100, 0), 100);
    }

    function createSprintTimeline(sprint) {
      const progress = calculateSprintProgress(sprint);
      const isActive = sprint.status === 'active';
      
      return `
        <div class="sprint-timeline">
          <span class="timeline-text">Progress</span>
          <div class="timeline-bar">
            <div class="timeline-progress" style="width: ${isActive ? progress : (sprint.status === 'closed' ? 100 : 0)}%"></div>
          </div>
          <span class="timeline-text">${Math.round(isActive ? progress : (sprint.status === 'closed' ? 100 : 0))}%</span>
        </div>
      `;
    }

    async function loadSprints() {
      const container = document.getElementById('sprintsContainer');
      
      try {
        const [projectsRes, sprintsRes] = await Promise.all([
          api('/api/projects', { method: 'GET' }),
          api(`/api/projects/${projectId}/sprints`, { method: 'GET' })
        ]);

        if (!projectsRes.ok || !sprintsRes.ok) {
          throw new Error('Failed to load sprint data');
        }

        const projects = await projectsRes.json();
        const sprints = await sprintsRes.json();

        const project = projects.find(p => p.id === projectId);
        if (project) {
          document.getElementById('pageTitle').textContent = `${project.name} - Sprints`;
        }

        container.innerHTML = '';

        if (sprints.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <h3>No Sprints Yet</h3>
              <p>Create your first sprint to start organizing your work into focused iterations.</p>
            </div>
          `;
          return;
        }

        // Sort sprints: active first, then planning, then closed
        const sortedSprints = sprints.sort((a, b) => {
          const statusOrder = { 'active': 0, 'planning': 1, 'closed': 2 };
          if (statusOrder[a.status] !== statusOrder[b.status]) {
            return statusOrder[a.status] - statusOrder[b.status];
          }
          return new Date(b.createdAt) - new Date(a.createdAt);
        });

        sortedSprints.forEach(sprint => {
          const sprintCard = document.createElement('div');
